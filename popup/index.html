<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' href='./common.css' />
  <link rel='stylesheet' href='./style.css' />
  <title>Tracky</title>
</head>

<body>
  <nav>
    <p>Tracky</p>
  </nav>
  <main>
    <form id='time-input-form'>

      <label for='start-time'>
        Start Time:
        <input type='time' id='start-time' class='input-field' />
      </label>

      <label for='end-time'>
        End Time:
        <input type='time' id='end-time' class='input-field' />
      </label>

      <textarea id='description' placeholder='Description' rows='3' required class='input-field'></textarea>

      <input type='text' id='tags' placeholder='Tag' class='input-field'>

      <button id='save-log'>Save Log</button>
    </form>

    <div id='total-time'></div>
    <ul id='log-container'></ul>
    <button class='logs-btn' id="view-by-tags-btn">View Logs by Tags</button>
  </main>
</body>
<script type='module' src='./app.js'></script>

</html>
